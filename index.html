<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>SmartNinja's JavaScript homework - HTTP requests (OMDb search engine)</title>
</head>

<body>
    <div class="container-fluid bg-light mb-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="input-group mt-5 mb-4 col-sm-6">
                        <input id="searchInput" type="search" class="form-control form-control-lg" placeholder="Search for a movie" aria-label="Search for a movie" aria-describedby="searchButton" value="">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
                        </div>
                </div>
            </div>
            <p class="text-muted text-center pb-3"><small>This search engine is using the <a href="https://www.omdbapi.com" target="_blank">OMDb API.</a></small></p>
        </div>
    </div>
    
    <div class="container mb-5">
        <div class="row">
            <div class="col-12">
                <h3 id="searchResults" class="text-center d-none">Search results</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div id="outputCardList" class="card-columns">
                <!-- Cards (search results) will be generated here by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
